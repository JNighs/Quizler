<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create and study your own flashcards!">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <title>Flashcards App</title>
</head>

<body>
    <main role="main">
        <h1>Flashcards App</h1>
        <div class="js-login-page">
            <fieldset>
                <legend>Create Account</legend>
                <span class="js-create-account-error"></span>
                <form action="#" class="js-account-form" autocomplete="off">
                    <label for="account-username">Username: </label>
                    <input type="text" id="account-username" class="js-account-username" placeholder="Enter Username"><br>
                    <label for="account-password">Password: </label>
                    <input type="password" id="account-password" class="js-account-password" placeholder="Enter Password"><br>
                    <label for="account-verify">Verify Password: </label>
                    <input type="password" id="account-verify" class="js-account-verify" placeholder="Verify Password"><br>
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
            <fieldset>
                <legend>Login</legend>
                <form action="#" class="js-login-form" autocomplete="off">
                    <label for="login-username">Username: </label>
                    <input type="text" id="login-username" class="js-login-username" placeholder="Enter Username"
                        required><br>
                    <label for="login-password">Password: </label>
                    <input type="password" id="login-password" class="js-login-password" placeholder="Enter Password"
                        required><br>
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
        </div>
        <div class="js-decks-page" hidden>
            <fieldset>
                <form action="#" class="js-deck-form" autocomplete="off">
                    <label for="new-deck">Create a Deck: </label>
                    <input type="text" id="new-deck" class="js-new-deck" placeholder="Enter Deck Name">
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
            <div class="js-decks-container"></div>
        </div>
        <div class="js-cards-page" hidden>
            <fieldset>
                <legend>Create a Card</legend>
                <form action="#" class="js-card-form" autocomplete="off">
                    <label for="new-card-question">Question: </label>
                    <input type="text" id="new-card-question" class="js-new-card-question" placeholder="Enter Card Question"
                        required>
                    <label for="new-card-answer">Answer: </label>
                    <input type="text" id="new-card-answer" class="js-new-card-answer" placeholder="Enter Card Answer"
                        required>
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
            <div class="js-cards-list"></div>
            <button type="button" class="js-start-quiz-button">START QUIZ</button><br>
            <button type="button" class="js-decks-button">RETURN TO DECKS</button>
        </div>
        <div class="js-quiz-page" hidden>
            <div class="js-card-container">
                <div class="js-card-text"></div>
                <button type="button" class="js-incorrect-button">INCORRECT</button>
                <button type="button" class="js-flip-button">FLIP</button>
                <button type="button" class="js-correct-button">CORRECT</button>
            </div>
        </div>
        <div class="js-score-page" hidden>
            <div class="js-score-container"></div>
            <button type="button" class="js-reset-button">RESET</button>
        </div>
        <button type="button" class="js-logout-button">Logout</button>
    </main>
    <script src="index.js"></script>
</body>

</html>

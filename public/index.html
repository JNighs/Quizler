<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create and study your own flashcards!">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <title>Flashcards App</title>
</head>

<body>
    <main role="main">
        <h1>Quizler</h1>
        <div class="js-login-page">
            <div class="flex-wrap">
                <fieldset>
                    <form action class="js-account-form" autocomplete="off">
                        <span hidden id="formLabel">Choose Form Type</span>
                        <input type="radio" name="rg" id="login" checked aria-labelledby="formLabel" aria-describedby="loginLabel" />
                        <input type="radio" name="rg" id="create" aria-labelledby="formLabel" aria-describedby="createLabel" />

                        <label for="login" id="loginLabel">Login</label>
                        <label for="create" id="createLabel">Create</label>

                        <input class="login create js-account-username" type="text" placeholder="Enter username"
                            aria-label="Enter username" required />
                        <input class="login create js-account-password" type="password" placeholder="Enter password"
                            aria-label="Enter password" required />
                        <div class="js-password-requirements">Password must be at least 8 characters</div>
                        <input class="create js-account-verify" type="password" placeholder="Repeat password" tabindex="-1"
                            aria-label="Repeat password" />
                        <div class="js-create-account-error"></div>
                        <button type="submit" class="account-submit">Submit</button>
                    </form>
                </fieldset>
            </div>
        </div>
        <div class="js-decks-page" hidden>
            <button type="button" class="js-toggle-create-deck-form">Create Deck</button>
            <fieldset>
                <form action="#" class="js-deck-form" autocomplete="off">
                    <span hidden id="createDeckLabel">Deck Name</span>
                    <input type="text" class="js-new-deck" placeholder="Enter Deck Name" aria-labelledby="createDeckLabel"
                        tabindex="-1">
                    <button type="submit" class="new-deck-submit" tabindex="-1">Submit</button>
                </form>
            </fieldset>
            <div class="js-decks-container"></div>
        </div>
        <div class="js-cards-page" hidden>
            <button type="button" class="js-toggle-create-card-form">Create Card</button>
            <fieldset>
                <form action="#" class="js-card-form" autocomplete="off">
                    <span hidden id="cardQuestion">Card Question</span>
                    <input type="text" class="js-new-card-question" placeholder="Enter Question" aria-labelledby="cardQuestion"
                        tabindex="-1" required>
                    <span hidden id="cardAnswer">Card Answer</span>
                    <input type="text" class="js-new-card-answer" placeholder="Enter Answer" aria-labelledby="cardAnswer"
                        tabindex="-1" required>
                    <button type="submit" class="new-card-submit" tabindex="-1">Submit</button>
                </form>
            </fieldset>
            <div class="js-cards-list"></div>
            <button type="button" class="js-start-quiz-button">Start Quiz</button><br>
            <button type="button" class="js-decks-button">Return to Decks</button>
        </div>
        <div class="js-quiz-page" hidden>
            <div class="js-card-container">
                <div class="js-card-text"></div>
                <button type="button" class="js-incorrect-button">INCORRECT</button>
                <button type="button" class="js-flip-button">FLIP</button>
                <button type="button" class="js-correct-button">CORRECT</button>
            </div>
        </div>
        <div class="js-score-page" hidden>
            <div class="js-score-container"></div>
            <button type="button" class="js-reset-button">RESET</button>
        </div>
        <button type="button" class="js-logout-button" hidden>Logout</button>
    </main>
    <script type="text/javascript" src="./slick/slick.js"></script>
    <script src="index.js"></script>
</body>

</html>
